<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Sideral</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        div#espaco {
            position: relative;
            top: 0px;
            left: 0px;
        }

        div#astronauta {
            position: absolute;
            top: 230px;
            left: 630px;
        }

        img#esp {
            width: 100%;
        }

        img#ast {
            width: 100%;
        }
    </style>
</head>
<body>
        <div id="espaco">
            <img id="esp" src="imagens/espaco.jpg" alt="Espaço">
        </div>
        <div id="astronauta">
            <img id="ast" src="imagens/astronauta.png" alt="Astronauta">
        </div>
</body>
</html>
