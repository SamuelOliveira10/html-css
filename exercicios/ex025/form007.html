<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../basico.css">
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <div>
                <label for="iest">Estado</label>
                <select name="est" id="iest">
                    <optgroup label="Região Norte">
                        <option value="AM">Amazonas</option>
                        <option value="RO">Roraima</option>
                        <option value="AC">Acre</option>
                        <option value="RN">Rondônia</option>
                        <option value="AP">Amapá</option>
                        <option value="PA">Pará</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PI">Piauí</option>
                        <option value="CE">Ceara</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PB">Paraíba</option>
                        <option value="AL">Alagoas</option>
                        <option value="SE">Sergipe</option>
                        <option value="BA">Bahia</option>
                    </optgroup>

                    <optgroup label="Região Centro-Oeste">
                        <option value="MT">Mato Grosso</option>
                        <option value="GO">Goiás</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="DF">Distrito Federal</option>
                    </optgroup>

                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Sul">
                        <option value="PR">Parana</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                </select>
            </div>

            <div>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option>Adiministrador</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                    <option>Vendedor</option>
                    <option>Advogado</option>
                    <option>Policial</option>
                    <option>Bombeiro</option>
                    <option>Médico</option>
                    <option>Engenheiro</option>
                </datalist>
            </div>

            <div>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="35" rows="12"></textarea>
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Claim">
        </div>
    </form>
</body>
</html>
