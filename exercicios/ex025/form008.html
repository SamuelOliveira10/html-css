<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../basico.css">
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="in1">Número 1 </label>
            <input type="number" name="n1" id="in1" max="20" required
            oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value)">
        </div>
        
        <div>
            <label for="1n2">Número 2 </label>
            <input type="number" name="n2" id="in2" max="20" required
            oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value)">
        </div>

        <div>
            <label for="isoma">Soma </label>
            <output name="soma" id="isoma">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Claim">
        </div>
    </form>
</body>
</html>
