<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../basico.css">
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024"
            oninput="iidade.innerHTML = Number (2024) - Number (iano.value)">
        </div>

        <div>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Claim">
        </div>
    </form>
</body>
</html>
