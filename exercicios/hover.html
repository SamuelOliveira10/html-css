<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que é um hover?</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        #suzane {
            display: none;
        }
        div:hover {
            display: block;
        }
    </style>
</head>
<body>
    <h1>O que é um hover?</h1>
    <div id="normal">
        <p>Passe o mouse aqui para saber o que é um hover.</p>
        <div id="suzane">
            ISSO É UM HOVER
        </div>
    </div>
</body>
</html>
